<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookshelf App</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!-- <link rel="stylesheet" href="./css/index.css"> -->
		<script>
			tailwind.config = {
				darkMode: 'class',
			};
		</script>
	</head>

	<body class="bg-white">
		<!-- Init modal -->

		<div
			class="fixed z-50 hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-hidden h-full w-full"
			id="my-modal"
		>
			<!--modal content-->
			<div
				class="relative top-20 mx-auto border w-1/2 shadow-lg rounded-md bg-white"
			>
				<div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-3 lg:p-12">
					<form action="" id="modal-book" class="space-y-4">
						<input id="id-book" type="hidden" name="id" value="" />
						<p id="modal-header" class="text-3xl text-center py-4">
							Create New Book
						</p>
						<div>
							<label class="sr-only" for="title">Title</label>
							<input
								class="w-full rounded-lg border-2 border-gray-200 p-3 text-sm"
								placeholder="Title"
								type="text"
								name="title"
								id="title"
							/>
						</div>

						<div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
							<div>
								<label class="sr-only" for="author">Author</label>
								<input
									class="w-full rounded-lg border-2 border-gray-200 p-3 text-sm"
									placeholder="Author"
									type="author"
									name="author"
									id="author"
								/>
							</div>

							<div>
								<label class="sr-only" for="year">Year</label>
								<input
									class="w-full rounded-lg border-2 border-gray-200 p-3 text-sm"
									placeholder="Year"
									type="number"
									name="year"
									id="year"
								/>
							</div>
						</div>

						<div class="flex items-center mb-4">
							<input
								id="complete-checkbox"
								type="checkbox"
								onclick=""
								value=""
								class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
							/>
							<label
								for="disabled-checkbox"
								class="ml-2 text-sm font-medium text-gray-400 dark:text-gray-500"
								>Is Complete</label
							>
						</div>

						<div class="mt-4">
							<button
								id="submit-btn"
								type="submit"
								class="inline-block w-full rounded-lg bg-blue-500 hover:bg-blue-600 px-5 py-3 font-medium text-white sm:w-auto"
							>
								Create
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- ADD BOOK BUTTON -->
		<section class="w-80 mx-auto mt-5 p-7">
			<button
				id="open-btn"
				class="fixed z-50 right-20 bottom-20 w-16 h-16 bg-green-600 rounded-full"
			>
				<box-icon size="3.5rem" color="white" name="plus"></box-icon>
			</button>
		</section>

		<!-- Header Navbar -->
		<nav
			class="fixed top-0 left-0 z-20 w-full border-b border-gray-200 bg-white py-2.5 px-6 sm:px-4"
		>
			<div
				class="container mx-auto flex max-w-6xl flex-wrap items-center justify-center"
			>
				<div
					class="hidden w-full items-center justify-between md:order-1 md:flex md:w-auto"
					id="navbar-sticky"
				>
					<a href="#" class="flex items-center">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="mr-3 h-6 text-blue-500 sm:h-9"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
							/>
						</svg>

						<span class="self-center whitespace-nowrap text-xl font-semibold"
							>Bookshelf</span
						>
					</a>
				</div>
			</div>
		</nav>

		<!-- Title -->
		<div class="pt- bg-white">
			<h1 class="text-center text-2xl font-bold text-gray-800">
				All Bookshelf
			</h1>
		</div>

		<!-- Tab Menu -->
		<div
			class="flex flex-wrap items-center overflow-x-auto overflow-y-hidden py-10 justify-center bg-white text-gray-800"
		>
			<div
				id="filter-all-book"
				class="flex items-center flex-shrink-0 px-5 py-3 space-x-2 cursor-pointer text-blue-500 hover:text-blue-500"
			>
				<i class="bx bx-book-reader hover:text-inherit text-3xl"></i>
				<span class="text-inherit hover:text-inherit">Semua Buku</span>
			</div>

			<div
				id="filter-reading-book"
				class="flex items-center flex-shrink-0 px-5 py-3 space-x-2 cursor-pointer rounded-t-lg hover:text-blue-500 hover:border-black checked:border-black checked:bg-blue-400 checked:text-white"
			>
				<i class="bx bx-book hover:text-inherit text-3xl"></i>
				<span>Sedang Dibaca</span>
			</div>
			<div
				id="filter-complete-book"
				class="flex items-center flex-shrink-0 px-5 py-3 space-x-2 cursor-pointer hover:text-blue-500 hover:border-black checked:border-black checked:bg-blue-400 checked:text-white"
			>
				<i class="bx bx-book-open hover:text-inherit text-3xl"></i>
				<span>Selesai Dibaca</span>
			</div>
		</div>

		<!-- Card Search  -->
		<section class="flex justify-center -mb-16">
			<div
				class="max-w-2xl flex-1 px-8 py-4 bg-blue-500 rounded-lg shadow-md dark:bg-gray-800"
			>
				<div class="flex items-center justify-center">
					<p class="text-2xl font-bold text-white" tabindex="0" role="link">
						Search Books
					</p>
				</div>

				<form
					action=""
					id="search-book"
					class="flex flex-col flex mt-8 space-y-3 sm:space-y-0 sm:flex-row sm:justify-center sm:-mx-2"
				>
					<input
						type="text"
						name="searchBook"
						class="px-4 py-2 w-80 text-gray-700 bg-white border rounded-md sm:mx-2 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
						placeholder="Search Books"
					/>

					<button
						type="submit"
						class="px-4 py-2 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-700 rounded-md sm:mx-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
					>
						Search
					</button>
				</form>
			</div>
		</section>

		<!-- Product List -->
		<section class="pb-10 pt-24 min-h-screen bg-gray-100">
			<div
				id="render-card"
				class="mx-auto grid max-w-6xl grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
			></div>
		</section>

		<!-- Footer -->
		<footer class="py-6 bg-gray-200 text-gray-900">
			<div
				class="container px-6 mx-auto space-y-6 divide-y divide-gray-400 md:space-y-12 divide-opacity-50"
			>
				<div class="grid justify-center lg:justify-between">
					<div
						class="flex flex-col self-center text-sm text-center md:block lg:col-start-1 md:space-x-6"
					>
						<span>Copy right Â© 2023 by Imanuddin Ardian Hermawan </span>
					</div>
					<div class="flex justify-center pt-4 space-x-4 lg:pt-0 lg:col-end-13">
						<a
							href="https://mail.google.com/mail/?view=cm&source=mailto&to=[imanuddin.ardian@gmail.com]"
							title="Email"
							class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 duration-150 text-gray-50"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								viewBox="0 0 20 20"
								fill="currentColor"
								class="w-5 h-5"
							>
								<path
									d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
								></path>
								<path
									d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"
								></path>
							</svg>
						</a>
						<a
							href="https://www.linkedin.com/in/imanuddin-ardian-hermawan-059963170/"
							title="Linked In"
							class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 duration-150 text-gray-50"
						>
							<i class="bx bxl-linkedin"></i>
						</a>
						<a
							href="https://github.com/ardianhermawan17"
							title="GitHub"
							class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 duration-150 text-gray-50"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="currentColor"
								viewBox="0 0 24 24"
								class="w-5 h-5"
							>
								<path
									d="M10.9,2.1c-4.6,0.5-8.3,4.2-8.8,8.7c-0.5,4.7,2.2,8.9,6.3,10.5C8.7,21.4,9,21.2,9,20.8v-1.6c0,0-0.4,0.1-0.9,0.1 c-1.4,0-2-1.2-2.1-1.9c-0.1-0.4-0.3-0.7-0.6-1C5.1,16.3,5,16.3,5,16.2C5,16,5.3,16,5.4,16c0.6,0,1.1,0.7,1.3,1c0.5,0.8,1.1,1,1.4,1 c0.4,0,0.7-0.1,0.9-0.2c0.1-0.7,0.4-1.4,1-1.8c-2.3-0.5-4-1.8-4-4c0-1.1,0.5-2.2,1.2-3C7.1,8.8,7,8.3,7,7.6C7,7.2,7,6.6,7.3,6 c0,0,1.4,0,2.8,1.3C10.6,7.1,11.3,7,12,7s1.4,0.1,2,0.3C15.3,6,16.8,6,16.8,6C17,6.6,17,7.2,17,7.6c0,0.8-0.1,1.2-0.2,1.4 c0.7,0.8,1.2,1.8,1.2,3c0,2.2-1.7,3.5-4,4c0.6,0.5,1,1.4,1,2.3v2.6c0,0.3,0.3,0.6,0.7,0.5c3.7-1.5,6.3-5.1,6.3-9.3 C22,6.1,16.9,1.4,10.9,2.1z"
								></path>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</footer>

		<script type="text/javascript" src="./javascript/tailwind.js"></script>
		<script type="module" src="./javascript/frontend.js"></script>
	</body>
</html>
